name: learn-github-actions
on:  
  pull_request:
    branches:
      - main
jobs:
  check-bats-version:
    env:  
        USER_NODE_ID: ${{ github.event.pull_request.user.node_id }}  

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      - run: echo $USER_NODE_ID